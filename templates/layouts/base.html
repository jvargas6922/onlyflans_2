<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title  %}{% endblock  %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    {% block  css %}{% endblock %}
</head>
<body>
    <nav>
        <ul class="d-flex justify-content-around list-unstyled">
            <li class="btn btn-outline-primary mt-3"><a class="text-decoration-none text-dark" href="{% url "home" %}">Home</a></li>
            <li class="btn btn-outline-primary mt-3"><a class="text-decoration-none text-dark" href="{% url "bienvenido" %}">Bienvenido</a></li>
            <li class="btn btn-outline-primary mt-3"><a class="text-decoration-none text-dark" href="{% url "nosotro" %}">Nosotros</a></li>
            <li class="btn btn-outline-primary mt-3"><a class="text-decoration-none text-dark" href="{% url "contacto" %}">Contacto</a></li>
        </ul>
    </nav>
    {% block content  %}{% endblock  %}
    <footer class="fixed-bottom bg-primary">
        <p class="text-center mt-2 text-light font-weight-bold">Los derechos reservados ONLYFLANS</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    {% block js %}{% endblock  %}
</body>
</html>
